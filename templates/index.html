<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://c1.wallpaperflare.com/preview/391/216/886/house-building-home-architecture.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-weight: 700;
            color: yellowgreen;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: yellowgreen;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Home Loan Predictor</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Married">Married</label>
                <select id="Married" name="Married" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Dependents">Dependents</label>
                <select id="Dependents" name="Dependents" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Education">Education</label>
                <select id="Education" name="Education" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">Not Graduate</option>
                    <option value="1">Graduate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Self_Employed">Self Employed</label>
                <select id="Self_Employed" name="Self_Employed" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ApplicantIncome">Applicant Income</label>
                <input type="number" id="ApplicantIncome" name="ApplicantIncome" class="form-control" placeholder="Enter income" required>
            </div>
            <div class="mb-3">
                <label for="CoapplicantIncome">Coapplicant Income</label>
                <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" class="form-control" placeholder="Enter income" required>
            </div>
            <div class="mb-3">
                <label for="LoanAmount">Loan Amount</label>
                <input type="number" id="LoanAmount" name="LoanAmount" class="form-control" placeholder="Enter loan amount" required>
            </div>
            <div class="mb-3">
                <label for="Loan_Amount_Term">Loan Amount Term</label>
                <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" class="form-control" placeholder="Enter term in months" required>
            </div>
            <div class="mb-3">
                <label for="Credit_History">Credit History</label>
                <select id="Credit_History" name="Credit_History" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">No Credit History</option>
                    <option value="1">Credit History</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Property_Area">Property Area</label>
                <select id="Property_Area" name="Property_Area" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
